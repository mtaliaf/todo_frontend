<md-toolbar color="primary">
  Todos
</md-toolbar>

<md-list *ngFor="let todo of todos">
  <h3 md-subheader>Things you need to do!</h3>
  <md-list-item *ngFor="let todo of todos; let last = last">
    <div class="md-list-item-text">
      <p>{{ todo.body }}</p>
    </div>
    <button md-icon-button align="end">
      <md-icon>delete</md-icon>
    </button>
    <md-divider *ngIf="!last"></md-divider>
  </md-list-item>
</md-list>

<button md-fab class="md-fab-bottom-right">
  <md-icon>add</md-icon>
</button>
